<body>
	<div id='my_div'></div>
		<script type="text/javascript">
		function show(person){
			var node=document.createElement("li");
			var textnode=document.createTextNode(person);
			node.appendChild(textnode);
			document.getElementById('my_div').appendChild(node);
		}

		show("practica");

			for (i = 0; i < array.length; i++) {
				//console.log(this[i].length);
				show(array[i].name);
			}
		};
		show('****funcional');
		mymap(tasks);

		/****problema2*/
		show('***********************************');
		show('*******problema2********');

		function filtrar(array) {
			for (var i = 0; i < array.length; i++) {
				if (array[i].priority==1)
					show(array[i].name);
			}
		}
		show('****funcional');
		filtrar(tasks);
		const p2=tasks.filter(x=>x.priority==1);
		const aux0=p2.map(x=>x.name);	
		show('****imperativo');
		show(aux0);
		/******problema3****/
		show('***********************************');
		show('*******problema3*******');

		function duraciones(array) {
			show('****funcional');
			var a=0;
			for (var i = 0; i < array.length; i++) {
				a+=array[i].duration;
			}
			show('SUMA: ');
			show(a);
		}
		duraciones(tasks);
		const p3 =tasks.map(x=>x.duration);
		const reducer=(accumulator, currentValue)=>accumulator+currentValue;
		show('*****imperativo');
		show(p3.reduce(reducer));

		const vehicles = [
		    { make: 'Honda', model: 'CR-V', type: 'suv', price: 24045 },
		    { make: 'Honda', model: 'Accord', type: 'sedan', price: 22455 },

		    { make: 'Ford', model: 'Explorer', type: 'suv', price: 31660 }
		];
		function precios(array) {
			var acum=0;
			var cont=0;
			show('*****funcional');
			for (var i = 0; i < array.length; i++) {
				if (array[i].type=='suv'){
					cont+=1;
					acum+=array[i].price;
				}
			}
			
			acum=acum/cont;
			show(acum);
		}
		precios(vehicles);
		const aux1=vehicles.filter(x=>x.type=='suv');
		const aux2=aux1.map(x=>x.price);
		const mean=aux2.reduce(reducer);
		var meanprice=mean/aux1.length;
		show('****imperativo');

		function fuerza(array) {
			show('****funcional');
			var a=0;
			for (var i = 0; i < array.length; i++) {
				if (array[i].isForceUser==true){
					a+=array[i].shootingScore+array[i].pilotingScore;
				}
			}
			show(a);
		}
		fuerza(personnel);
		const aux3=personnel.filter(x=>x.isForceUser ==true);

		const aux5=aux3.map(x=>x.pilotingScore);
		const procesar=aux4.concat(aux5);
