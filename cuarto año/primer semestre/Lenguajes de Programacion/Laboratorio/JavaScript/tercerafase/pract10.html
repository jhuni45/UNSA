	<script type="text/javascript">
		function v_sphere(radio) {
			return (4/3.0)*Math.PI*Math.pow(radio,3);
		}
		function v_sphere_curry(valor) {
			return (valor2)=>{
				return 4/3*valor*valor2;
			}
		}
		var radio=1;
		console.log("PREGUNTA 3")
		const volumen=v_sphere(radio);
		const lala=(v_sphere_curry(Math.PI)(Math.pow(radio,3)));
		console.log("version normal:  "+volumen);
		console.log("version curry:  "+lala);
		
		console.log("PREGUNTA 4");
		function joinWords(x) {
	        return function(y){
		        if(y === undefined){
		         return x;
		        }
		        else
		            return joinWords(x+y);
		    }
        } 

		const result=joinWords('Hello')();
		console.log(result); 
		const result2=joinWords('There ')('is ')('no ')('spoon.')();
		console.log(result2);

		console.log("PREGUNTA 5");
		var total = 0;
		function suma(x) {
			total+=x;
			return function(y){
				if(y===undefined){
					return x;
				}
		        return suma(y);
		    }
		    
		}
		suma(4)(5);
		console.log("total  "+total);         // 9
		suma(4)(5)(8);  // 26
		console.log("total2  "+total);
		console.log("PREGUNTA 6");

		function abc(a,b,c) {
			return a+b+c;
		}

		function curry_six(fx) {
			var tam = fx.length;

		  	return function f1() {
			    var args = Array.prototype.slice.call(arguments, 0);
			    if (args.length >= tam) {
			      return fx.apply(null, args);
				}
		    	else {
		      		return function f2() {
		        		var args2 = Array.prototype.slice.call(arguments, 0);
		        		return f1.apply(null, args.concat(args2)); 
		      		}	
		    	}
		  };
		}

		var curriedAbc=curry_six(abc);
		console.log(curriedAbc(2)(3)(4));
		console.log(curriedAbc(2,3)(4));
		console.log(curriedAbc(2)(3,4));
		console.log(curriedAbc(2,3,4));




	</script>
